<!DOCTYPE html>
<html lang="en" class="font-mono">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JS Assessment</title>
  </head>
  <body class="h-screen w-full">
    <header class="w-screen bg-slate-200 flex justify-center text-5xl">
      <h1 class="p-10 font-bold">Shopping Cart</h1>
    </header>
    <!-- Add item section  -->
    <main class="w- bg-slate-200 border border-gray-500">
      <div class="mx-4 pb-4 font-bold text-xl">Add item for selection</div>
      <section class="pl-4 w-full text-lg flex flex-row">
        <div id="inputForm">
          <label for="productName">
            <span>Product name:</span>
            <input
              type="text"
              name="productName"
              id="productName"
              class="rounded-md border border-gray-500"
            />
          </label>
          <label for="price">
            <span>Price:</span>
            <input
              type="text"
              min="1"
              max="100"
              step="1"
              name="price"
              id="productPrice"
              class="rounded-md border border-gray-500"
            />
          </label>
          <label for="imageURL">
            <span>Image:</span>
            <input
              type="url"
              name="imageURL"
              id="imageURL"
              class="rounded-md border border-gray-500"
            />
          </label>
          <!-- Use function from JS addEventListener with action on click to out put the product on product dashboard -->
          <button
            id="productBtn"
            class="rounded-lg relative w-36 h-10 cursor-pointer flex items-center border border-green-500 bg-green-500 group hover:bg-green-500 active:bg-green-500 active:border-green-500"
          >
            <span
              class="text-gray-200 font-semibold ml-8 transform group-hover:translate-x-20 transition-all duration-300"
              >Create Item</span
            >
            <span
              class="absolute right-0 h-full w-10 rounded-lg bg-green-500 flex items-center justify-center transform group-hover:translate-x-0 group-hover:w-full transition-all duration-300"
            >
              <svg
                class="svg w-8 text-white"
                fill="none"
                height="24"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <line x1="12" x2="12" y1="5" y2="19"></line>
                <line x1="5" x2="19" y1="12" y2="12"></line>
              </svg>
            </span>
          </button>
        </div>
      </section>
      <!-- Dashboard section use createElement from JS to out put product from add item section  -->
      <section>

      </section>
    </main>
  </body>
</html>
